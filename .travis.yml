language: python
python:
- 2.7
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y libinklevel5
install:
- pip install --upgrade -r dev-requirements.txt
script:
- py.test
before_deploy:
- gem install mime-types -v 2.6.2
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/printer_inklevels-*.mkp
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: tom-mi/check_mk-printer_inklevels
